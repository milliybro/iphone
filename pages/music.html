<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="../css/alarm.css">
   <link rel="stylesheet" href="../css/music.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
   <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <title>Music</title>
</head>

<body>

   <div class="smartphone">
      <div class="content">
         <div class="header">
            <div class="content__header">
               <h4 class="content__header-time"></h4>
               <div class="content__header-right">
                  <img class="connection" src="../image/connection.png" alt="">
                  <h3 class="five-g">5G</h3>
                  <img src="../image/battery.png" alt="">
                  <h4 style="color: #fff; margin: 0;" class="battery"></h4>
               </div>
            </div>
            <div class="content__clock">
               <button class="location">
                  <img src="../image/back.svg" alt="">
                  back
               </button>
            </div>
            <div class="content__music">
               <div class="player">
                  <div class="wrapper">
                     <div class="details">
                        <div class="now-playing">PLAYING x OF y</div>
                        <div class="track-art"></div>
                        <div class="track-info">
                           <div class="artist">
                              <div class="track-name">Track Name</div>
                              <div class="track-artist">Track Artist</div>
                           </div>
                           <img class="point-img" src="../image/point.png" alt="">
                        </div>
                     </div>

                     <div class="slider_container">
                        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                     </div>
                     <div class="music-time">
                        <div class="current-time">00:00</div>
                        <div class="total-duration">00:00</div>
                     </div>

                     
                     <div class="buttons">
                        
                        <div class="prev-track" onclick="prevTrack()">
                           <i class="fa fa-backward fa-2x"></i>
                        </div>
                        <div class="playpause-track" onclick="playpauseTrack()">
                           <i class="play__pause fa fa-play fa-3x"></i>
                        </div>
                        <div class="next-track" onclick="nextTrack()">
                           <i class="fa fa-forward fa-2x"></i>
                        </div>
                     </div>
                     <div class="slider_container">
                        <i class="fa fa-volume-down"></i>
                        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                        <i class="fa fa-volume-up"></i>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>


      <script src="../js/time.js"></script>
      <script src="../js/weather.js"></script>
      <script src="../js/clock.js"></script>
      <script src="../js/music.js"></script>
</body>

</html>
